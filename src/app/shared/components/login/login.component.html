<div class="login">
    <span class="title">Herzlich Willkommen zu TicTacToe!</span>

    <form (ngSubmit)="onLogin(signInForm)" #signInForm="ngForm">
        <label>Passwort</label>
        <input type="password" name="password" ngModel>

    </form>
</div>
