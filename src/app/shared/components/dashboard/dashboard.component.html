<div class="dashboard">
    <form (ngSubmit)="onPlay(dashboardForm)" #dashboardForm="ngForm">
        <div class="user">
            <div class="userOne">
                Spieler1
                <label>Name</label>
                <input type="text" name="userOne" ngModel>
                <label>Symbol</label>
                <select class="symbolCollection" name="symbolOne" ngModel>
                    <ng-container *ngFor="let image of images">
                        <option>{{image.name}}</option>
                    </ng-container>
                </select>
            </div>

            <div class="userTwo">
                Spieler2
                <label>Name</label>
                <input type="text"  name="userTwo" ngModel>
                <label>Symbol</label>
                <select class="symbolCollection" name="symbolTwo" ngModel>
                    <ng-container *ngFor="let image of images">
                        <option>{{image.name}}</option>
                    </ng-container>
                </select>
            </div>
        </div>

        <input type="submit" value="Spielen">
    </form>
</div>
